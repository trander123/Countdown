<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <div class="container">
    <div class="main">
      <div class="header-container">
        <span class="header">We're launching soon</span>
      </div>
  
      <div class="timer">

        <div class="timer-card">
          <div class="timer-text" id="days-card">
            <span id="days"></span>
          </div>
          <span class="timer-label">Days</span>
        </div>

        <div class="timer-card">
          <div class="timer-text" id="hours-card">
            <span id="hours"></span>
          </div>
          <span class="timer-label">Hours</span>
        </div>

        <div class="timer-card">
          <div class="timer-text" id="minutes-card">
            <span id="minutes"></span>
          </div>
          <span class="timer-label">Minutes</span>
        </div>

        <div class="timer-card">
          <div class="timer-text" id="seconds-card">
            <span id="seconds"></span>
          </div>
          <span class="timer-label">Seconds</span>
        </div>

      </div>
    </div>

    <div class="footer">
      <div>
        <a href="#">
          <img src="/images/icon-facebook.svg" alt="" class="footer-icons">
        </a>
      </div>
      <div>
        <a href="#">
          <img src="/images/icon-pinterest.svg" alt="" class="footer-icons">
        </a>
      </div>
      <div>
        <a href="#">
          <img src="/images/icon-instagram.svg" alt="" class="footer-icons">
        </a>
      </div>
      
    </div>

  </div>

  <script src="/scripts/index.js"></script>
</body>
</html>
